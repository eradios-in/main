  <!-- Stations Data and Logic -->
  <script>
    let allStations = [];
    let filteredStations = [];
    const itemsPerPage = 20;
    const backendPageSize = 60;
    let currentPage = 1;
    let totalStations = 0;
    let lastSearch = "";

    // Fetch stations for the current page (no filter, backend handles search)
    async function fetchStationsForPage(absPage, search = "") {
      const backendPage = Math.floor((absPage - 1) * itemsPerPage / backendPageSize) + 1;
      let url;
      if (search && search.trim().length > 0) {
        const params = new URLSearchParams({
          page: backendPage,
          size: backendPageSize,
          query: search.trim()
        });
        url = `/api/stations/search?${params.toString()}`;
      } else {
        url = `/api/stations?page=${backendPage}&size=${backendPageSize}&sortBy=name`;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();
        allStations = data.data;
        filteredStations = [...allStations];
        totalStations = data.totalItems || allStations.length;
        renderStations();
      } catch (error) {
        console.error('Error fetching stations:', error);
        allStations = [];
        filteredStations = [];
        renderStations();
      } finally {
        const loader = document.getElementById('pageLoader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.style.display = 'none', 400);
        }
      }
    }

    // Search handler
    function searchStations() {
      const search = document.getElementById('stationSearch').value.trim();
      lastSearch = search;
      currentPage = 1;
      fetchStationsForPage(currentPage, search);
    }

    function renderStations() {
      const container = document.getElementById('stationsContainer');
      container.innerHTML = '';
      // Calculate start index within the current chunk
      const startInChunk = ((currentPage - 1) * itemsPerPage) % backendPageSize;
      const endInChunk = startInChunk + itemsPerPage;
      const stationsToDisplay = filteredStations.slice(startInChunk, endInChunk);

      stationsToDisplay.forEach((station, idx) => {
        const card = document.createElement('div');
        card.className = 'col';
        card.innerHTML = `
        <div class="card h-100 border-0 shadow-sm station-card">
          <div class="card-body d-flex align-items-center">
            <img src="${station.favicon}" alt="${station.name} Logo" class="station-logo rounded">
            <div class="flex-grow-1">
              <p class="card-text mb-0">${station.name}</p>
            </div>
            <a class="text-decoration-none" href="/stations/${station.formattedName}">
              <button class="btn btn-custom">Visit</button>
            </a>
          </div>
        </div>
      `;
        container.appendChild(card);

        // Insert ad after every 7th station
        if ((idx + 1) % 7 === 0) {
          const adDiv = document.createElement('div');
          adDiv.className = 'col';
          adDiv.innerHTML = `
          <div class="card h-100 border-0 shadow-sm d-flex align-items-center justify-content-center" style="min-height:120px;">
            <span class="text-muted">[Ad Space 728x90]</span>
          </div>
        `;
          container.appendChild(adDiv);
        }
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const totalPages = Math.ceil(totalStations / itemsPerPage);

      // Show a window of 4 pages, centered on currentPage if possible
      let startPage = Math.max(1, currentPage - 1);
      let endPage = Math.min(totalPages, startPage + 3);
      if (endPage - startPage < 3) {
        startPage = Math.max(1, endPage - 3);
      }

      // Previous
      const prevLi = document.createElement('li');
      prevLi.className = 'page-item' + (currentPage === 1 ? ' disabled' : '');
      prevLi.innerHTML = `<a class="page-link" href="javascript:void(0)" onclick="changePage(${currentPage - 1})">Previous</a>`;
      pagination.appendChild(prevLi);

      // Page numbers
      for (let i = startPage; i <= endPage; i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === currentPage ? ' active' : '');
        li.innerHTML = `<a class="page-link" href="javascript:void(0)" onclick="changePage(${i})">${i}</a>`;
        pagination.appendChild(li);
      }

      // Next
      const nextLi = document.createElement('li');
      nextLi.className = 'page-item' + (currentPage === totalPages ? ' disabled' : '');
      nextLi.innerHTML = `<a class="page-link" href="javascript:void(0)" onclick="changePage(${currentPage + 1})">Next</a>`;
      pagination.appendChild(nextLi);
    }

    function changePage(page) {
      const totalPages = Math.ceil(totalStations / itemsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      fetchStationsForPage(currentPage, lastSearch);
    }

    // Initial fetch
    fetchStationsForPage(currentPage);
  </script>
