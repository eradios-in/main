<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .error-container {
      min-height: 100vh;
      max-width: 40vw;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: red;
    }

    .error-message {
      font-size: 1.5rem;
      color: #333;
    }

    .back-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <div class="error-message mt-5">The data for this station is yet to be filtered. It's a work in progress. We hope to see you soon again.</div>
    <div class="text-center mt-2"> <a href="/" class="btn btn-secondary back-btn me-2">Homepage</a> <a href="/stations" class="btn btn-secondary back-btn">Stations List</a></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
